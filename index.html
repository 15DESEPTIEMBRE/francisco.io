<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Historias</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">
    <h1>Generador de Historias</h1>
    <p>Escribe una idea inicial y genera una historia usando una API.</p>

    <textarea id="prompt" placeholder="Había una vez..."></textarea>

    <button id="btnGenerar">Generar historia</button>

    <section class="resultado" id="resultado">
      Aquí aparecerá la historia generada.
    </section>
  </main>

  <!-- Script -->
  <script src="app.js"></script>
</body>
</html>
